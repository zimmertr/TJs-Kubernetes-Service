machine:
  features:
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles:
        - os:operator
      allowedKubernetesNamespaces:
        - talos-system
  network:
    interfaces:
      - interface: "eth0"
        dhcp: true
        vip:
          ip: "${talos_virtual_ip}"
        vlans:
          - vlanId: 40
            dhcp: true
            vip:
              ip: "${talos_virtual_ip}"
